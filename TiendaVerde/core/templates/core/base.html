{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!--Fuente-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--Iconos-->
    <title>Document</title>
</head>
<body>

        <!-- Barra de navegación (BOOTSTRAP).-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <strong>TIENDA VERDE</strong>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown"> 
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'formulario' %}">Solicitud</a>
                  </li>
                </ul>
              </div>
              {% if request.user.is_authenticated %}
                    <a class = "btn btnsesion" href="{% url 'exit' %} " style="color: white;">Cerrar sesion</a>
              {% else %}      
                    <a class = "btn btnsesion" href="{% url 'sesion' %}" style="color: white;">Iniciar Sesión</a>
              {% endif %}    
            </div>
        </nav>
    
    {% block main %}
    
    {% endblock %}

</body>
